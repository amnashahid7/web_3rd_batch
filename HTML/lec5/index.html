<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<!-- external css will be linked through the link tag with the href in it -->
    <link rel="stylesheet" href="index.css">
    <!-- internal css will be written in the head tag with the style opening and closing tag -->
 <style>
        h1{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
<!-- inline css which will be wriiten in the html element tag -->

</body>
</html>
